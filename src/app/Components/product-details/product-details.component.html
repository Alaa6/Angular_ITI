<mat-card BGColor="#9aafba" appShadow >

    <img src={{this.product.Img}} width="200px" height="200px">
    <div>{{this.product?.Name}} </div>
    <div>No Rates</div>
    <div>{{this.product?.Price | currency :'CAD' :'symbol-narrow'}} </div>
    <div>Purchase date : {{this.product?._Date | date:'mediumDate' }}</div>

    <button mat-raised-button color="primary" class="mt-3"> Add To Cart</button>


  </mat-card>
