<article class=" mt-3">


  <h1>PRODUCTS</h1>




  <table id="data" class="table table-striped table-bordered table-hover mt-3" style="width:100% ; ">

    <thead>
      <tr>

        <th> ID </th>
        <th> Name </th>
        <th> Quantity </th>
        <th> Price </th>
        <th> Cateogry ID </th>
        <th> Product Image </th>
        <th> #items </th>
        <th> Details </th>
        <th> Buy </th>




 
      </tr>
    </thead>


    <!-- <tbody class="mt-3" *ngFor="let item of ProductList">
      <tr *ngIf="inputCatID == item.CateogryID" > -->

    <!-- <tbody class="mt-3 " *ngFor="let item of getProductByCatID()"> -->

    <tbody class="mt-3 " *ngFor="let item of productGategoryList">

      <tr>
        <td> {{item?.id}} </td>
        <td> {{item?.Name}} </td>
        <td> {{item?.Quantity}} </td>
        <td> {{item?.Price}} </td>
        <td> {{item?.CategoryID}} </td>
        <td> <img src={{item.ImgURL}} width="50px" height="50px"> </td>
        <td> <input #itemsCount class="form-control" type="number" value="1" style="width: 30%;"> </td>

        <!-- <td scope="col">
          <button mat-raised-button color="primary" class="mt-3"
            (click)="viewProduct(item.ID)"> Details</button>
        </td> -->

        <td ><a  mat-raised-button color="primary" 
           class="mt-3" [routerLink] ="['/order/productDetails/'+item.id+'/'+itemsCount.value  ]"> Details</a>      </td>

        <!-- <td><a mat-raised-button color="primary" class="mt-3" [routerLink]="['/productDetails2/' + item.ID  ]">
            Details</a> </td> -->


        <td> <button mat-raised-button color="primary" class="mt-3"
            (click)="buyBroduct(item.Price , itemsCount.value , item.Name) "> Buy</button> </td>
      </tr>
    </tbody>



  </table>

  <div> TotalPrice : {{ totalPrice }}</div>



  <input #quantity class="form-control" type="number" value="3" style="width: 30%;">
  <div> the quantity is : {{ returnValue(quantity.value) }} </div>


</article>
