<article class="row mt-3">




  <!--CartParent (categories)  -->
  <!-- <app-categories></app-categories> -->
  <article class=" mt-3">
    <h1>GATEGORIES</h1>

    <select #selectItem class="mt-3 form-control" [(ngModel)]="SelectedCategory">
      <option *ngFor="let item of categoryList " [value]="item.id">{{item.Name}}</option>
    </select>

    <p class="mt-3">Total price {{TotalPriceOrder | currency :'EGP'}}</p>

    <input #testViewChild class="form-control" value="Test View Child">
    
 
  </article>
 
  <!-- CartChild (products) -->
  <app-product (TotalPriceChange)="onTotalPriceChage($event)" [inputCatID]="SelectedCategory"></app-product>


  <table id="data" class="table table-striped table-bordered table-hover mt-3" style="width:100%">

    <thead>
      <tr>


        <th>Name</th>
        <th>Count</th>


      </tr>
    </thead>


    <!-- <tbody class="mt-3" *ngFor="let item of ProductList">
              <tr *ngIf="inputCatID == item.CateogryID" > -->

    <!-- <tbody class="mt-3 " *ngFor="let item of getProductByCatID()"> -->
    <tbody class="mt-3 ">

      <tr *ngFor="let item of boughtProducts">
        <td scope="col"> {{item?.productName}}</td>
        <td scope="col"> {{item?.productCount}}</td>
      </tr>
    </tbody>



  </table>




</article>
