<mat-card BGColor="#eee" appShadow style="width: 50%;">

  <div class="d-flex align-items-center flex-column">
    <img src={{this.product?.ImgURL}} width="200px" height="200px">

    <div>
      <div>{{this.product?.Name}} </div>
      <div>No Rates</div>
      <div>{{this.product?.Price | currency :'CAD' :'symbol-narrow'}} </div>
      <div>Purchase date : {{this.product?._Date | date:'mediumDate' }}</div>


    </div>

  </div>



  <div class="d-flex justify-content-between">

    <button mat-raised-button color="primary" class="mt-3" (click)="next()"> Next</button>
    <button mat-raised-button color="primary" class="mt-3" (click)="goBack()"> Back</button>
    <button mat-raised-button color="primary" class="mt-3" (click)="previous()"> Previous</button>

  </div>






</mat-card>
