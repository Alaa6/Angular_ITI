<form #prodForm = "ngForm" (ngSubmit)="addProduct() " >
    <span>
        Adding new product
    </span>

 

    <input  #prodName ="ngModel" class="form-control mt-3" type="text"   name="name"     [(ngModel)] = "product.Name"      placeholder       =" name "  required autocomplete="off"> 
    <div [hidden]="prodName.valid || prodName.pristine || prodName.untouched "
     class="alert alert-danger"> this field is required</div>

    <input class="form-control mt-3" type="number" name="price"     [(ngModel)] = "product.Price"      placeholder       =" price ">
    <input class="form-control mt-3" type="number" name="quantity"  [(ngModel)] = "product.Quantity"     placeholder       =" quantity ">

    <select class=" form-control mt-3" [(ngModel)]="product.CategoryID"  name="categoryID">
        <option *ngFor="let item of categoryList " [value]="item.id">{{item.Name}}</option>
     </select> <br>
    
 


    <button mat-raised-button type="submit" color="primary" class="mt-3"  [disabled] ="prodForm.invalid"> Add Product</button>


  <h1> All Project</h1>
  <table id="data" class="table table-striped table-bordered table-hover mt-3" style="width:100% ; ">

    <thead>
      <tr>

        <th> ID </th>
        <th> Name </th>
        <th> Quantity </th>
        <th> Price </th>
        <th> Cateogry ID </th>
        <th> Product Image </th>
        
        <th> Details </th>
        <th> Buy </th>





      </tr>
    </thead>

    <tbody class="mt-3 " *ngFor="let item of allProject">

      <tr>
        <td> {{item?.id}} </td>
        <td> {{item?.Name}} </td>
        <td> {{item?.Quantity}} </td>
        <td> {{item?.Price}} </td>
        <td> {{item?.CategoryID}} </td>
        <td> <img src={{item.ImgURL}} width="50px" height="50px"> </td>
 

        <td ><a  mat-raised-button color="primary" 
           class="mt-3 bg-success"  (click) = "updateProduct(item , item?.id)"> Update</a>      </td>


        <td ><a  mat-raised-button color="primary" 
            class="mt-3 bg-danger" (click) = "delete(item?.id)" > Delete</a>      </td>


    
      </tr>
    </tbody>



  </table>



</form>
