<article class=" mt-3">


  <h1>PRODUCTS</h1>




  <table id="data" class="table table-striped table-bordered table-hover mt-3" style="width:100%">

    <thead>
      <tr>

        <th > ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Cateogry ID</th>
        <th >Product Image</th>
        <th> #items</th>
        <th>Details </th>
        <th> Buy </th>

        



      </tr>
    </thead>


    <!-- <tbody class="mt-3" *ngFor="let item of ProductList">
      <tr *ngIf="inputCatID == item.CateogryID" > -->
        
    <!-- <tbody class="mt-3 " *ngFor="let item of getProductByCatID()"> -->
    <tbody class="mt-3 " *ngFor="let item of productList">

      <tr>
        <td scope="col"> {{item?.ID}} </td>
        <td scope="col"> {{item?.Name}}</td>
        <td scope="col"> {{item?.Quantity}} </td>
        <td scope="col"> {{item?.Price}} </td>
        <td scope="col"> {{item?.CateogryID}} </td>
        


        <td scope="col"> <img  class="rounded-circle" src={{item.Img}} width="50px" height="50px"></td>

        <td scope="col">
          <input #itemsCount  class="form-control" type="number" value="1" style="width: 30%;" >
        </td>

    

        <!-- <td scope="col">
          <button mat-raised-button color="primary" class="mt-3"
            (click)="viewProduct(item.ID)"> Details</button>
        </td> -->

        <td scope="col">
          <a  mat-raised-button color="primary"  class="mt-3" [routerLink] ="['/productDetails/' + item.ID  ]"> Details</a>
     
        </td>

        <td scope="col">
          <button mat-raised-button color="primary" class="mt-3"
            (click)="CalcTotalPrice(item.Price , itemsCount.value , item.Name) "> Buy</button>
        </td>
      </tr>
    </tbody>



  </table>

  <div> TotalPrice : {{TotalPrice }}</div>

  <div>{{inputCatID}}</div>

  <input #quantity class="form-control" type="number" value="3" style="width: 30%;">
  <div> the quantity is : {{returnValue(quantity.value)}} </div>



</article>
